<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Rock, Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="play">Play</div>

    </div>
    <div class="buttons">

        <button class="btn" id="rock">rock</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissors">scissors</button>
        <!-- <div class="rock" value="rock"><button>rock</button></div>
        <div class="paper" value="paper"><button>paper</button></div>
        <div class="scissors" value="scissors"><button>scissors</button></div> -->
    </div>

    <div id="display">
        
        <div id="score">

            <div class="skor">
                Player
                <div id="player"></div>
            </div>
            <div class="skor">
                Computer
                <div id="computer"></div>
            </div>
        </div>
        <div class="report">
            <p id="report">Goober</p>
            
        </div>
        <div class="choice">
            <p id="choice">cooter</p>
         </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
